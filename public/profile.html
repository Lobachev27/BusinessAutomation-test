<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Профиль</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <link rel="stylesheet" href="bundle.min.css">
  <link rel="stylesheet" href="./profile.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">
        <span>A</span>
      </div>
      <ul class="sidebar__apps">
        <li class="sidebar__app sidebar__app--red">
        </li>
        <li class="sidebar__app sidebar__app--orange">
        </li>
        <li class="sidebar__app sidebar__app--purple">
        </li>
        <li class="sidebar__app sidebar__app--green">
        </li>
      </ul>
      <div class="sidebar__avatar">
        <img src="./img/giraffe.jpg">
        <div class="status status--off"></div>
      </div>
    </div>
    <div class="main">
      <header class="header">
        <div class="container-box">
          <h1>Профиль</h1>
          <ul class="header__nav">
            <li class="nav__item">
              <a class="nav__link" href="#">Экраны</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Чат
                <span>2</span>
              </a>
            </li>
            <li class="nav__button">
              <a class="nav__link" href="#">
                <img src="./img/menu.png" height="16px">
              </a>
            </li>
          </ul>
        </div>
      </header>
      <main class="content">
        <div class="container-box">
          <div class="profile">
            <div class="profile__info">
              <div class="info__form">
                <input class="form__field form__surname" type="text" placeholder="Фамилия">
                <input class="form__field form__name" type="text" placeholder="Имя">
                <input class="form__field form__patronymic" type="text" placeholder="Отчество">
                <p>Пол</p>
                <div class="form__gender">
                  <label class="button button__radio button--active">
                    <input name="gender" type="radio" value="man">Мужчина</label>
                  <label class="button button__radio button--passive">
                    <input name="gender" type="radio" value="woman">Женщина</label>
                </div>
              </div>
              <div class="info__message">
                <img src="./img/warning.png">
                <h2>Porro inventore alias neque</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro inventore alias neque, officiis fugit iste
                  provident tempore sunt pariatur totam minima? Numquam harum in nulla voluptate non at fugiat maiores.</p>
              </div>
            </div>
            <div class="profile__footer">
              <button class="button button--save">Сохранить</button>
            </div>
          </div>
        </div>
      </main>
    </div>
</body>

</html>
